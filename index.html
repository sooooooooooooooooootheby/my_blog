<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is Sooooooooooootheby's blog" />
        <link rel="icon" href="/logo.webp" />
        <title>River of star Dreams</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: JB-Medium, PingFang;
                transition: 0.2s;
            }
            body {
                overflow: hidden;
            }
            @font-face {
                font-family: JB-Medium;
                src: url("@/assets/typeface/JetBrainsMono-Medium.woff2");
                font-display: swap;
            }
            @font-face {
                font-family: PingFang;
                src: url("@/assets/typeface/PingFang.otf");
                font-display: swap;
            }
            /* 在线链接服务仅供平台体验和调试使用，平台不承诺服务的稳定性，企业客户需下载字体包自行发布使用并做好备份。 */
            @font-face {
                font-family: "iconfont"; /* Project id 4335391 */
                src:
                    url("//at.alicdn.com/t/c/font_4335391_eq0mbabryn.woff2?t=1727691457306") format("woff2"),
                    url("//at.alicdn.com/t/c/font_4335391_eq0mbabryn.woff?t=1727691457306") format("woff"),
                    url("//at.alicdn.com/t/c/font_4335391_eq0mbabryn.ttf?t=1727691457306") format("truetype");
            }
            .iconfont {
                font-family: "iconfont" !important;
                font-size: 16px;
                font-style: normal;
                -webkit-font-smoothing: antialiased;
                -webkit-text-stroke-width: 0.2px;
                -moz-osx-font-smoothing: grayscale;
            }
            .loading {
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 99;
                background-color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 1;
                transition: opacity 1s ease;
            }
            .loading.fade-out {
                opacity: 0;
            }
            @keyframes loadend {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            .loader {
                width: 45px;
                height: 40px;
                background: linear-gradient(#fff calc(1 * 100% / 6), #000 0 calc(3 * 100% / 6), #fff 0), linear-gradient(#fff calc(2 * 100% / 6), #000 0 calc(4 * 100% / 6), #fff 0), linear-gradient(#fff calc(3 * 100% / 6), #000 0 calc(5 * 100% / 6), #fff 0);
                background-size: 10px 400%;
                background-repeat: no-repeat;
                animation: matrix 1s infinite linear;
            }

            @keyframes matrix {
                0% {
                    background-position:
                        0% 100%,
                        50% 100%,
                        100% 100%;
                }

                100% {
                    background-position:
                        0% 0%,
                        50% 0%,
                        100% 0%;
                }
            }
        </style>
    </head>
    <body>
        <div id="loading" class="loading">
            <div class="loader"></div>
        </div>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>

        <script>
            window.addEventListener("load", function () {
                function fadeOut(element) {
                    return new Promise((resolve) => {
                        element.classList.add("fade-out");

                        element.addEventListener("transitionend", function handler() {
                            element.removeEventListener("transitionend", handler);
                            resolve();
                        });
                    });
                }

                const loading = document.getElementById("loading");
                document.body.style.overflowY = "hidden";

                fadeOut(loading).then(() => {
                    loading.style.display = "none";
                    document.body.style.overflowY = "auto";
                });
            });
        </script>
    </body>
</html>
